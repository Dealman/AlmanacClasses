almanac_class_altar_info: 
  "Bem-vindo ao maravilhoso mundo do sistema de classes de almanaque 
  \n\n
  Você encontrará em seu compêndio uma nova aba: <color=orange>Spell Book</color>
  \n
  Lá você poderá ver os detalhes de seus feitiços atuais
  \n
  Você encontrará em seu compêndio uma nova aba: <color=orange>Passive Effects</color>
  \n
  Lá você poderá ver os detalhes de seus efeitos passivos
  \n\n
  Você pode gerenciar seus feitiços acessando o menu de configurações (<color=orange>ESC</color>)
  \n
  Arrastar um feitiço para outro troca de lugar"